<style>
    .logs-modal-background {
        position: fixed;
        z-index: 10000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .logs-modal-content {
        background-color: #002f6c;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
        width: 60%;
        max-width: 700px;
        height: 500px; /* Tamaño fijo del modal */
        text-align: center;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        overflow: hidden;
    }

    .logs-table-container {
        width: 100%;
        max-height: 350px; /* Limita el alto de la tabla */
        overflow-y: auto; /* Permite desplazamiento vertical */
        border: 1px solid white;
    }

    .logs-modal-content table {
        width: 100%;
        border-collapse: collapse;
    }

    .logs-modal-content thead {
        position: sticky;
        top: 0;
        background-color: #ffb300; /* Fija los encabezados con un color de fondo */
    }

    .logs-modal-content th, .logs-modal-content td {
        border: 1px solid white;
        padding: 10px;
        text-align: center;
    }

    .logs-btn-container {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .logs-btn {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: red;
    }
</style>

<div class="logs-modal-background" id="logsAccesoContainer">
    <div class="logs-modal-content">
        <h2>Últimos Accesos</h2>
        <div class="logs-table-container">
            <table id="logsTable">
                <thead>
                    <tr>
                        <th>RUTA</th>
                        <th>GUID</th>
                        <th>ESTADO</th>
                        <th>IP</th>
                        <th>FECHA</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán los datos dinámicamente -->
                </tbody>
            </table>
        </div>
        <div class="logs-btn-container">
            <button id="cerrarLogsModal" class="logs-btn">CERRAR</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const logsModal = document.getElementById("logsAccesoContainer");
        const cerrarLogsBtn = document.getElementById("cerrarLogsModal");
        const abrirLogsBtn = document.getElementById("logsEntradaBtn");

        if (abrirLogsBtn) {
            abrirLogsBtn.addEventListener("click", function () {
                logsModal.style.display = "flex";
                cargarLogsAcceso();
            });
        }

        cerrarLogsBtn.addEventListener("click", function () {
            logsModal.style.display = "none";
        });
    });
</script>
