<div id="vendedoresContainer" class="modal-container" role="dialog" aria-labelledby="vendedoresTitle" aria-modal="true" hidden>
    <div class="modal-content">
        <!-- Título del modal -->
        <h2 id="vendedoresTitle" class="modal-title">Vendedores Activos</h2>

        <!-- Encabezado de la tabla -->
        <div class="table-header" role="rowgroup">
            <span role="columnheader">Ruta</span>
            <span role="columnheader">Fecha y Hora</span>
            <span role="columnheader">Acción</span>
        </div>

        <!-- Lista de vendedores -->
        <div id="vendedoresList" class="vendedores-list" role="table" aria-describedby="vendedoresTitle">
            <!-- Los elementos se cargarán dinámicamente aquí -->
        </div>

        <!-- Botón de cierre -->
        <button id="closeVendedores" class="btn-close" aria-label="Cerrar modal">
            Cerrar
        </button>
    </div>
</div>
