<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISMO GPS</title>
    
    <link rel="icon" href="icon.png" type="image/png">
    
    <!-- Estilos -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css">
<link rel="stylesheet" href="/css/leaflet.css">
<link rel="stylesheet" href="/css/mapbox-styles.css">
<link rel="stylesheet" href="/css/reconstruccion.css">
<link rel="stylesheet" href="/css/registroDispositivos.css">
<link rel="stylesheet" href="/css/sincronizacion.css">

    
    <style>
        /* Estilos para el fondo de los modales */
        .modal-background {
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <header>
        <button id="menu-toggle">&#9776;</button>
        <div class="barra-amarilla"></div>
    </header>

    <div id="map" style="height: 90vh;"></div>

    <div id="registroDispositivosPlaceholder"></div>

    <!-- Contenedor para reconstrucción -->
    <div id="reconstruccionContainer" class="modal-background"></div>

    <!-- Contenedor para el panel de administración -->
    <div id="adminContainer" class="modal-background"></div>
    <!-- Contenedor para vendedores -->
    <div id="vendedoresContainer" class="modal-background">
        <div class="modal-content">
            <h2>Vendedores</h2>
            <div id="vendedoresData" class="vendedores-list"></div>
            <button id="closeVendedores">Cerrar</button>
        </div>
    </div>

    <!-- En tu main.html -->
    <div id="vtaxfamiliaContainer" class="modal-background"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <img src="logo.png" alt="Logo" class="sidebar-logo">

        <ul class="menu">
            <li>
                <a href="#inicio" id="inicioBtn" class="menu-item" role="menuitem" tabindex="0">
                    <span class="menu-icon">🏠</span>
                    <span class="menu-text">Inicio</span>
                </a>
            </li>
            <li>
                <a href="#reconstruccion" id="reconstruccionBtn" class="menu-item" role="menuitem" tabindex="0">
                    <span class="menu-icon">🗺️</span>
                    <span class="menu-text">Reconstruir Recorrido</span>
                </a>
            </li>
            <li>
                <a href="#reconstruccion" id="vtaxfamiliaBtn" class="menu-item" role="menuitem" tabindex="0">
                    <span class="menu-icon">💰</span>
                    <span class="menu-text">Ventas por Familia</span>
                </a>
            </li>    
            <li>
                <a href="#vendedores" id="vendedoresBtn" class="menu-item" role="menuitem" tabindex="0">
                    <span class="menu-icon">👥</span>
                    <span class="menu-text">Vendedores Activos</span>
                </a>
            </li>
            <li>
                <a href="#sincronizar" id="sincronizarBtn" class="menu-item" role="menuitem" tabindex="0">
                    <span class="menu-icon">🔁</span>
                    <span class="menu-text">Sincronizar Rutas</span>
                </a>
            </li>
            <li>
                <li>
                    <a href="#" id="configuracionesBtn" class="menu-item">
                        <span class="menu-icon">⚙️</span>
                        <span class="menu-text">Configuraciones</span>
                    </a>
                    <!-- Submenú -->
                    <ul class="submenu" id="submenuConfiguraciones">
                        <li><a href="#" id="registroDispositivosBtn">📱 Dispositivos</a></li>
                        <li><a href="#" id="logsEntradaBtn">📜 Logs de Entrada</a></li>
                        <li><a href="#" id="parametrosBtn">⚙️ Parámetros</a></li>
                    </ul>
                </li>                
                <li>
                <a href="#" onclick="logout()">
                    <span class="menu-icon">🔒</span>
                    <span class="menu-text">Cerrar Sesión</span>              
                </a>
            </li>
        </ul>
        <div class="sidebar-footer"></div>
    </div>

    <!-- Scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDO3XQSHwQ0ZqM2VDSNVEDb6JW_susrD0"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.gridlayer.googlemutant@latest/dist/Leaflet.GoogleMutant.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="/scripts/main.js" defer></script>
    <script src="/scripts/menulateral.js" defer></script>
    <script src="/scripts/logout.js" defer></script>
    <script src="/scripts/reconstruccion.js" defer></script>
    <script src="/scripts/menuRutas.js" defer></script>
    <script src="/scripts/vtaxfamilia.js" defer></script>
    <script src="/scripts/registroDispositivos.js" defer></script>
    <script src="/scripts/logsAcceso.js"></script>
    <script src="/scripts/sincronizacion.js"></script>

</body>
</html>
